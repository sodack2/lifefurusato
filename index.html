<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ふるさと納税 - マイクラサーバー</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .item-card:hover {
      transform: scale(1.02);
    }
    .item-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .item-content {
      padding: 15px;
    }
    .item-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #34495e;
    }
    .item-description {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>life鯖ふるさと納税返礼品一覧</h1>
  <div class="container">

    <!-- 商品1 -->
    <div class="item-card">
      <div class="item-image">
        <img src="OSK.jpg" alt="mongolia/Manilaのshopvip室/800g">
      </div>
      <div class="item-content">
        <div class="item-title">mongolia/Manilaのshopvip室/800g</div>
        <div class="item-description">
          shopvip室に入ることができ、特別価格で買うことができる。
        </div>
      </div>
    </div>

    <!-- 商品2 -->
    <div class="item-card">
      <div class="item-image">
        <img src="OIP2.jpg" alt="馬">
      </div>
      <div class="item-content">
        <div class="item-title">babylon/馬/500g</div>
        <div class="item-description">
          ただの馬。
        </div>
      </div>
    </div>

    <!-- 商品3 -->
    <div class="item-card">
      <div class="item-image">
        <img src="OIP1.jpg" alt="kaniteikoku/不明/100g">
      </div>
      <div class="item-content">
        <div class="item-title">kaniteikoku/不明/100g</div>
        <div class="item-description">
          不明
        </div>
      </div>
    </div>
     <div class="item-card">
      <div class="item-image">
        <img src="OIP.jpg" alt="attuteikoku/特産作物3stずつ/50g">
      </div>
      <div class="item-content">
        <div class="item-title">attuteikoku/特産作物3stずつ/50g</div>
        <div class="item-description">
         特産作物いっぱいもらえます
        </div>
      </div>
    </div>
 <div class="item-card">
      <div class="item-image">
        <img src="OIP3.jpg" alt="attuteikoku/特産作物3stずつ/50g">
      </div>
      <div class="item-content">
        <div class="item-title">funai/特製剣/100g</div>
        <div class="item-description">
         特製のフルエンチャダイヤの剣！
        </div>
      </div>
    </div>

  </div>
</body>
</html>
